[tool.poetry]
name = "patwhoami"
version = "0.1.0"
description = "Reveal the nature of patent assignees."
authors = ["Cyril Verluise <cyril.verluise@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
patwhoami = "patwhoami.main:app"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.2.4"
tabulate = "^0.8.9"
dvc = "^2.3.0"
typer = "^0.3.2"
spacy = "^3.0.6"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pre-commit = "^2.13.0"
spacy-huggingface-hub = "^0.0.3"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
